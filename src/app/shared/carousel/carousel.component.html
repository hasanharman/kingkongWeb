<div class="collapser">
  <div class="carousel-back">
    <img alt="" class="carousel-back-img" *ngFor="let img of imgs; let i = index;" [src]="'../../../assets/carousel/'+img" [ngClass]="'carousel-img-'+i">
  </div>
  <div class="carousel-content">
    <div></div>
    <div class="carousel-info">
      <div class="carousel-text">
        <h3 class="carousel-title">KingKong'la Tanışın</h3>
        <h1 class="carousel-sub">Etkinliklerinizi Taçlandırır</h1>
        <h6 class="carousel-hint">KingKong sanal konferans platformu benzerlerine göre benzersiz olanaklar sunar!</h6>
        <div class="carousel-viewmore">
          <div>Detaylı Bilgi</div>
          <div>></div>
        </div>
      </div>
      <div class="carousel-points">
        <div class="point" [ngClass]="{'point-active': i == activeImg}" *ngFor="let img of imgs; let i = index;" (click)="selectImg(i)"></div> <!-- ngfor -->
      </div>
    </div>
    <div class="carousel-pagination">
      <div class="page-slider"></div>
      <p class="page-title"></p>
      <p class="page-text"></p>
    </div>
  </div>
</div>
